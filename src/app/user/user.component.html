<table border="3">
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>USER NAME</th>
    <th>Email </th>
  </tr>
  <tr *ngFor ="let user of users | async">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <input type ="button" value="login" (click) = "login(user.username)" />
  </tr>

 
</table>
